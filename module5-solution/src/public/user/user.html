<div class="container">
  <div class="text-center">
    <div class="no-registered-message" ng-if="!userController.registered">
      Not Signed Up Yet. <a ui-sref="public.signup">Sign up Now!</a>
    </div>
    <div ng-if="userController.registered">
      <h2 class="text-center">
        User Info
      </h2>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{ userController.user.firstName }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{ userController.user.lastName }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{ userController.user.email }}</p>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label">Phone</label>
          <div class="col-sm-10">
            <p class="form-control-static">{{ userController.user.phone }}</p>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Favorite Dish</label>
          <div class="col-sm-10">

            <menu-item menu-item="userController.user.favoriteDishData">
            </menu-item>

          </div>
        </div>
      </form>
    </div>
  </div>

</div>
