<div class="menu-list">
    <h3>Menu list: {{ items.length }} items</h3>

    <table ng-show="items.length > 0">
        <tr>
            <td>Name</td>
            <td>Short name</td>
            <td>Description</td>
        </tr>
        <tr ng-repeat="item in items">
            <td>{{ item.name }}</td>
            <td>{{ item.short_name }}</td>
            <td>{{ item.description }}</td>
            <td>
                <button ng-click="onRemove({index: $index});">Don't want this one!</button>
            </td>
        </tr>
    </table>
    <span class="label-warning label" ng-show="items.length === 0 && isFinded">Nothing found</span>
</div>
